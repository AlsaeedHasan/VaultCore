name: VaultCore CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: saeed
          POSTGRES_PASSWORD: password
          POSTGRES_DB: vaultcore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          DATABASE_SERVER_IP: localhost
          DATABASE_NAME: vaultcore_test
          DATABASE_USERNAME: saeed
          DATABASE_PASSWORD: password
        run: |
          pytest
